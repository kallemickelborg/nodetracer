name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Pre-release tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group dev

      - name: Run tests
        run: uv run pytest

  publish:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install 3.13

      - name: Build
        run: uv build --no-sources

      - name: Smoke test (wheel)
        run: |
          uv run --isolated --no-project --with dist/*.whl -- python -c "from nodetracer import Tracer, Node, TraceGraph"

      - name: Smoke test (source distribution)
        run: |
          uv run --isolated --no-project --with dist/*.tar.gz -- python -c "from nodetracer import Tracer, Node, TraceGraph"

      - name: Publish
        run: uv publish --trusted-publishing always
